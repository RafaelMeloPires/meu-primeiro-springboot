#Definindo a conexao com o banco de dados local e criando as tabelas automaticamente

# Configurações do banco de dados PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=rogerio1302
spring.datasource.url=jdbc:postgresql://localhost:5432/meuBanco

#config para criação automática das tabelas
spring.jpa.generate-ddl=true
#config para atualizar o schema do banco de dados
spring.jpa.hibernate.ddl-auto=update
#config para mostrar as queries no console
spring.jpa.show-sql=true